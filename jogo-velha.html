<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>

  <audio id="audioWallE" src="media/tahdah.mp3" preload="auto"></audio>
  <audio id="audioEva" src="media/eva-laugh.mp3" preload="auto"></audio>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/velha.css">

</head>

<body>
  <header>
    <a href="index.html">Voltar ao Menu</a>
  </header>

  <div class="container text-center">
    <div id="status" class="mb-4">
      <div class="status-div">
        <h1 class="mb-0">PONTUAÇÃO</h1>
        <h2 class="mb-0">Wall-E - Eva</h2>
        <h2 id="pontuacao">0 - 0</h2>
      </div>
    </div>

    <h1 id="quemJoga"></h1>
    <div id="campoJogo" class="mx-auto">
      <div class="d-flex justify-content-center mb-2">
        <div class="slot" onclick="clicar(0)"></div>
        <div class="slot mx-2" onclick="clicar(1)"></div>
        <div class="slot" onclick="clicar(2)"></div>
      </div>
      <div class="d-flex justify-content-center mb-2">
        <div class="slot" onclick="clicar(3)"></div>
        <div class="slot mx-2" onclick="clicar(4)"></div>
        <div class="slot" onclick="clicar(5)"></div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="slot" onclick="clicar(6)"></div>
        <div class="slot mx-2" onclick="clicar(7)"></div>
        <div class="slot" onclick="clicar(8)"></div>
      </div>
    </div>

    <div class="mt-4">
      <button onclick="jogar()" id="btnJogar">JOGAR</button>
      <button onclick="reiniciar()" id="btnReiniciar" disabled>
        REINICIAR
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script/velha.js"></script>
</body>

</html>
