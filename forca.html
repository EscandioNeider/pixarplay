<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Jogo da Forca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/forca.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>

<body onload="sorteia()">
    <header>
        <a href="index.html">Voltar ao Menu</a>
    </header>

    <div class="container-fluid game-container">
        <div class="row">

            <!-- Coluna esquerda - Jogo e teclado -->
            <div class="col-md-6">
                <div class="game-info">
                    <div class="theme-display" id="tema">TEMA: Fruta</div>
                    <div class="word-display">
                        <form id="tenta"></form>
                    </div>
                    <div class="stats">
                        <div id="acerto">ACERTOS: 0</div>
                        <div id="palcerta">
                            PALAVRAS CERTAS: 0<br>
                            PALAVRAS ERRADAS: 0
                        </div>
                    </div>
                </div>

                <div class="keyboard" id="letras">
                    <button type="button" class="btn btn-light" id="Q" onmousedown="Confere('Q')"
                        onmouseup="acabou()">Q</button>
                    <button type="button" class="btn btn-light" id="W" onmousedown="Confere('W')"
                        onmouseup="acabou()">W</button>
                    <button type="button" class="btn btn-light" id="E" onmousedown="Confere('E')"
                        onmouseup="acabou()">E</button>
                    <button type="button" class="btn btn-light" id="R" onmousedown="Confere('R')"
                        onmouseup="acabou()">R</button>
                    <button type="button" class="btn btn-light" id="T" onmousedown="Confere('T')"
                        onmouseup="acabou()">T</button>
                    <button type="button" class="btn btn-light" id="Y" onmousedown="Confere('Y')"
                        onmouseup="acabou()">Y</button>
                    <button type="button" class="btn btn-light" id="U" onmousedown="Confere('U')"
                        onmouseup="acabou()">U</button>
                    <button type="button" class="btn btn-light" id="I" onmousedown="Confere('I')"
                        onmouseup="acabou()">I</button>
                    <button type="button" class="btn btn-light" id="O" onmousedown="Confere('O')"
                        onmouseup="acabou()">O</button>
                    <button type="button" class="btn btn-light" id="P" onmousedown="Confere('P')"
                        onmouseup="acabou()">P</button>
                    
                    <button type="button" class="btn btn-light" id="A" onmousedown="Confere('A')"
                        onmouseup="acabou()">A</button>
                    <button type="button" class="btn btn-light" id="S" onmousedown="Confere('S')"
                        onmouseup="acabou()">S</button>
                    <button type="button" class="btn btn-light" id="D" onmousedown="Confere('D')"
                        onmouseup="acabou()">D</button>
                    <button type="button" class="btn btn-light" id="F" onmousedown="Confere('F')"
                        onmouseup="acabou()">F</button>
                    <button type="button" class="btn btn-light" id="G" onmousedown="Confere('G')"
                        onmouseup="acabou()">G</button>
                    <button type="button" class="btn btn-light" id="H" onmousedown="Confere('H')"
                        onmouseup="acabou()">H</button>
                    <button type="button" class="btn btn-light" id="J" onmousedown="Confere('J')"
                        onmouseup="acabou()">J</button>
                    <button type="button" class="btn btn-light" id="K" onmousedown="Confere('K')"
                        onmouseup="acabou()">K</button>
                    <button type="button" class="btn btn-light" id="L" onmousedown="Confere('L')"
                        onmouseup="acabou()">L</button>
                    
                    <button type="button" class="btn btn-light" id="Z" onmousedown="Confere('Z')"
                        onmouseup="acabou()">Z</button>
                    <button type="button" class="btn btn-light" id="X" onmousedown="Confere('X')"
                        onmouseup="acabou()">X</button>
                    <button type="button" class="btn btn-light" id="C" onmousedown="Confere('C')"
                        onmouseup="acabou()">C</button>
                    <button type="button" class="btn btn-light" id="V" onmousedown="Confere('V')"
                        onmouseup="acabou()">V</button>
                    <button type="button" class="btn btn-light" id="B" onmousedown="Confere('B')"
                        onmouseup="acabou()">B</button>
                    <button type="button" class="btn btn-light" id="N" onmousedown="Confere('N')"
                        onmouseup="acabou()">N</button>
                    <button type="button" class="btn btn-light" id="M" onmousedown="Confere('M')"
                        onmouseup="acabou()">M</button>
                </div>
            </div>

            <!-- Coluna direita - Forca -->
            <div class="col-md-6 hangman-section">
                <img src="img/forca.png" id="imagem" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script/forca.js"></script>
</body>

</html>
