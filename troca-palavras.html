<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/palavras.css">
  <title>Troca-Palavras</title>

</head>

<body>
  <header><a href="index.html">Voltar ao Menu</a></header>

  <main class="d-flex justify-content-center align-items-center flex-column text-center px-3" style="min-height: 85vh;">
    <h1>TROCA-PALAVRAS</h1>
    <p>
      A premissa deste jogo é escrever o nome de um filme e ser surpreendido pelas palavras!<br />
      Vamos lá, escreva o nome de um filme...
    </p>

    <input type="text" id="filme" placeholder="Escreva o nome de um filme"
      class="form-control custom-input mb-3 text-center" />

    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn custom-btn" onclick="trocaPalavras()">ENVIAR</button>
      <button class="btn custom-btn" onclick="limpar()">LIMPAR</button>
    </div>

    <div id="resultado" class="w-100 custom-input" style="max-width: 400px;">...</div>
  </main>
  <script src="script/palavras.js"></script>
</body>

</html>
